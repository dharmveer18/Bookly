{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    <label>Username:</label><input type="text" name="username" /><br />
    <label>Password:</label><input type="password" name="password" /><br />
    <button type="submit">Login</button>
    <a href="{% url 'social:begin' 'google-oauth2' %}?next={% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'home' %}{% endif %}">Login with Google</a><br>
<a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a><br>
<a href="{% url 'social:begin' 'linkedin-oauth2' %}?next={{ request.path }}">Login with LinkedIn</a>
</form>
{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}
{% endblock %}
